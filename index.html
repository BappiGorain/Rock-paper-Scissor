<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    
</head>
<body>


    <h2>Stone Paper Scissor Game</h2>
    <hr style="height: 3px; background-color: greenyellow;">
    
    
    <div>
        <img id="rock" src="./rock.jpg" alt="Rock image">
        <img id="paper"  src="./paper.jpg" alt="Paper image">
        <img id="scissor" src="./scissor.jpg" alt="Scissor image">
    </div>

    <br><br>

    <button id="play">Play</button>

    <button id="result">Result</button>

    <button id="reset">Reset</button>


    
    <script src="script.js"></script>

    
    
    
</body>
</html>
